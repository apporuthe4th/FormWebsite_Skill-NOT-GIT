<!doctype html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Formstyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap"
    rel="stylesheet"
  />
  <title>form</title>
</head>

<body>
  <div class="side-left opacity ">
    <span>
      <div class="large-text textwhite " data-highlight="true">
             <a class="fontweight500 ZIndex-3 textunderline panel--transparent" id="LeftMenu">MENU</a>
            
              <ul class="biggertext padding5 ZIndex-3 marginCenter up30relative cursor "><a class="colorinherit" href="shitsite\index.html">Personal</a></ul>
              <ul class="biggertext padding5 ZIndex-3 marginCenter up30relative cursor "><a class="colorinherit" href="Grid\Gridindex.html">GRID</a></ul>
              <ul class="biggertext padding5 ZIndex-3 marginCenter up30relative cursor "><a class="colorinherit" href="">Minecraft</a></ul>
            
      </div>
    </span>
  </div>
  <div id="side-furthest-left"></div>

  <div class="main">
    <img
      class="grids"
      id="halfgrid1"
      src="image\halfwiped grid.png"
      alt="halfwiped grid"
    />

    <div id="box-1" class="panel">
      <div id="box-1-content">
        <div id="box-1-inner-ui1" class="inner-panel">checkkkkk</div>
        <div id="box-1-inner-ui2" class="inner-panel"></div>
      </div>
    </div>

    <div id="box-2" class="panel"></div>

    <div id="box-3" class="panel">
      <form id="contact-form">
        <div class="box-3-Content gap">
          <label for="name" class="jersey-20 slightlybiggertext moveaway"
            >-Name-</label
          >
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />

          <label for="gender" class="jersey-20 slightlybiggertext gap move"
            >Gender</label
          >
          <select class="input moveaway" id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
        </div>

        <div class="box-3-Content gap">
          <label for="email" class="jersey-20 slightlybiggertext"
            >=Email | Phone=</label
          >
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />

          <label for="newsletter">click4newsletter:</label>
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="yes"
          />

          <label for="contact-method" class="jersey-20 biggertext"
            >+Preferred contact method+</label
          >

          <div id="emailphoneclass">
            <label for="email-radio" class="jersey-20 emailandphone"
              >email</label
            >
            <input
              type="radio"
              id="email-radio"
              name="contact-method"
              value="email"
            />
            <label for="phone-radio" class="jersey-20 emailandphone"
              >phone</label
            >
            <input
              type="radio"
              id="phone-radio"
              name="contact-method"
              value="phone"
            />
          </div>
        </div>
        <div class="box-3-Content gap">
          <label for="message" class="jersey-20 slightlybiggertext"
            >=-Message-=</label
          >
          <textarea
            class="input"
            id="message"
            name="message"
            placeholder="type urm essage"
          ></textarea>

          <button type="submit" class="cta-button">Send Message</button>
        </div>
      </form>
    </div>
  </div>
  <div class="side-right">
    <img
      class="grids"
      id="fullgrid1"
      src="image\Grid Pattern.png"
      alt="fullgrid1"
    />
    <div id="box-1-TitleBox">
      <div id="box-1-titlecontent">
        <h1>TEYLERS</h1>
      </div>
      <div id="box-1-innerPattern">inner</div>
    </div>
    <div id="box-2-TitleBox">
      <div id="box-2-titlecontent">
        <h1>MUSEUM</h1>
      </div>
    </div>

    <div id="box-3-TitleBox">
      <div id="box-3-photos">
        <img class="logo" src="logotypea\inst 1.png" alt="insta" />
        <img class="logo" src="logotypea\twitter.png" alt="twitter" />
        <img class="logo" src="logotypea\facebook 1.png" alt="facebook" />
      </div>
    </div>
  </div>
  <img id="teylersBG" class="ZIndex-0" src="image\mylifeisalie.jpg" alt="teylers" />

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/+esm';
    
    emailjs.init('_ZfE5YSOOaJY90tfj');

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Collect form data
      const formData = new FormData(this);
      const templateParams = {
        to_email: formData.get('email'),
        from_name: formData.get('name'),
        name: formData.get('name'),
        gender: formData.get('gender'),
        email: formData.get('email'),
        newsletter: formData.get('newsletter') ? 'Yes' : 'No',
        contact_method: formData.get('contact-method'),
        message: formData.get('message')
      };

      // Validate required fields
      if (!templateParams.name || !templateParams.email || !templateParams.message) {
        alert('Please fill in all required fields (Name, Email, Message)');
        return;
      }

      // Send email using EmailJS
      emailjs.send('service_xmllilm', 'template_xlwi3i7', templateParams)
        .then(function(response) {
          alert('Message sent successfully! Thank you for contacting us.');
          document.getElementById('contact-form').reset();
        }, function(error) {
          console.error('Failed to send email:', error);
          alert('Error: ' + (error.text || error.message || 'Unknown error. Check console for details.'));
        });
    });
  </script>
</body>
